<div *ngIf="!isLogado()">
  <h3>Login</h3>

  <label for="idUsuario">Usuário:</label>
  <input type="text" name="nmUsuario" id="idUsuario" [(ngModel)]="usuario" >
  <br>

  <label for="idSenha">Senha:</label>
  <input type="password" name="nmUsuario" id="idSenha" [(ngModel)]="senha" >
  <br>

  <output *ngIf="isLoginInvalido">Usuário/Senha Inválidos</output>
  <br><br>

  <button type="button" id="idBtnLogin" (click)="logar()">Login</button>
</div>
