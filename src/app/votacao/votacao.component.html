<div *ngIf="isLogado()">
  <div class="container">
    <form class="formulario">
      <h1 class="text-center">Urna</h1>
      <div class="form-field">
          <label for="candidatos" class="form-field__label">NÂ° do candidato: </label>
          <input list="candidatos" name="nmNumeroCandidato" id="inputCandidatos" class="form-field__input"  [(ngModel)]="numeroCandidato" (input)="getNomeCandidato()" autocomplete="off">
          <datalist id="candidatos">
            <option *ngFor="let candidato of candidatos" [value]="candidato._numero">{{candidato._nome}}</option>
          </datalist>
      </div>

      <div class="form-field">
          <label for="idNomeDoCandidato" class="form-field__label">Nome do Candidato: </label>
          <input type="text" name="nmNomeDoCandidato" class="form-field__input" id="idNomeDoCandidato" [value]="nomeCandidato" disabled>
      </div>

      <div class="botao-wrapper">
          <button type="submit" class="botao botao--votar">Votar</button>
          <button type="reset" class="botao botao--cancelar">Cancelar</button>
          <button type="button" class="botao botao--branco">Banco</button>
      </div>
    </form>
  </div>
</div>
