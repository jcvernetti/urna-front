<div>
  <h3>Configuração da Eleição</h3>

  <div>
    <h4>Cadastro de Candidatos</h4>

    <label for="idNomeCandidato">Nome</label>
    <input type="text" id="idNomeCandidato">
    <br>

    <label for="idCodCandidato">Código</label>
    <input type="number" id="idCodCandidato">
    <br>

    <button type="button">Adicionar</button>

  </div>

  <div>
    <h4>Configurações da eleição</h4>

    <label for="idTipoEleicao">Tipo de eleição</label>
    <input list="tipoEleicao" id="idTipoEleicao">
    <datalist id="tipoEleicao">
      <option value="Presidente"></option>
      <option value="Governador"></option>
      <option value="Prefeito"></option>

    </datalist>
    <br>

    <label for="idDtInicio">Início</label>
    <input type="date" id="idDtInicio">
    <input type="time" id="idTimeInicio">
    <br>

    <label for="idDtFim">Término</label>
    <input type="date" id="idDtFim">
    <input type="time" id="idTimeFim">
  </div>

  <div>
    <button type="button">Salvar</button>
  </div>
</div>
