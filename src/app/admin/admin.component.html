<div *ngIf="isLogado()">
  <a (click)="sair()">Sair</a>
  <h3>Configuração da Eleição</h3>

  <div>
    <h4>Cadastro de Candidatos</h4>

    <label for="idNomeCandidato">Nome</label>
    <input type="text" id="idNome" name="nmNome" [(ngModel)]="nome">
    <br>

    <label for="idCodigo">Código</label>
    <input type="number" id="idCodigo" name="nmCodigo" [(ngModel)]="numero">
    <br>

    <button type="button" (click)="adicionarCandidato()">Adicionar</button>

    <output id="outSalvou"></output>

  </div>

  <div>
    <h4>Configurações da eleição</h4>

    <label for="idTipoEleicao">Tipo de eleição</label>
    <input list="tipoEleicao" id="idTipoEleicao" name="nmTipoEleicao" [(ngModel)]="tipoEleicao">
    <datalist id="tipoEleicao">
      <option value="Presidente"></option>
      <option value="Governador"></option>
      <option value="Prefeito"></option>

    </datalist>
    <br>

    <label for="idDtInicio">Início</label>
    <input type="date" id="idDtInicio" name="nmDtInicio" [(ngModel)]="dtInicio">
    <input type="time" id="idTimeInicio" name="nmTimeInicio" [(ngModel)]="timeInicio">
    <br>

    <label for="idDtFim">Término</label>
    <input type="date" id="idDtFim" name="nmDtFim" [(ngModel)]="dtFim">
    <input type="time" id="idTimeFim" name="nmTimeFim" [(ngModel)]="timeFim">
  </div>

  <div>
    <button type="button" (click)="configurarEleicao()">Salvar</button>

  </div>
</div>
